<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black; color: white;">
    <div class="container">
        <h2>Pregunta 3</h2>
        <p>¿En nuestras salidas cómo procuramos que sea el gasto?</p>

        <div class="slider-container">
            <label for="slider1">Tu:</label>
            <input type="range" class="slider" id="slider1" min="0" max="100" value="0">
            <p class="value-label">Valor: <span id="value1">0</span></p>
        </div>

        <div class="slider-container">
            <label for="slider2">Yo:</label>
            <input type="range" class="slider" id="slider2" min="0" max="100" value="0">
            <p class="value-label">Valor: <span id="value2">0</span></p>
        </div>

        <button id="submitBtn" class="btn-custom mt-3">Siguiente</button>
    </div>

    <script>
        const slider1 = document.getElementById('slider1');
        const slider2 = document.getElementById('slider2');
        const value1 = document.getElementById('value1');
        const value2 = document.getElementById('value2');
        const submitBtn = document.getElementById('submitBtn');

        // Actualiza los valores mostrados cuando se mueven los sliders
        slider1.addEventListener('input', function() {
            value1.textContent = slider1.value;
        });

        slider2.addEventListener('input', function() {
            value2.textContent = slider2.value;
        });

        // Verifica la respuesta al hacer clic en "Siguiente"
        submitBtn.addEventListener('click', function() {
            if (slider1.value == 50 && slider2.value == 50) {
                alert('¡Respuesta correcta!');
                window.location.href = 'question4.html'; // Redirige a la página de resultados o a la siguiente pregunta
            } else {
                alert('Respuesta incorrecta, intenta de nuevo.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
