<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felices 5 Meses</title>
    <style>
        body {
            background-color: #000000;
            color: #f3ecec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .card {
            display: none;
            padding: 20px;
            background-color: #6f42c1;
            color: white;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px;
        }
        .card h1 {
            margin: 0;
        }
        .card p {
            font-size: 1.2em;
        }
        .btn-logout {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .btn-logout:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="congratulations" class="card">
        <h1>Felices 5 meses amor</h1>
        <p>Tu premio lo verás el día que te dé el regalo físico. ¡Vamos por muchos meses más juntos! Te amo.</p>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <script>
        // Display the congratulatory message
        document.getElementById('congratulations').style.display = 'block';

        // Add event listener for logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Logic for logout, e.g., clearing session or redirecting to login page
            window.location.href = 'index.html'; // Adjust the URL as needed
        });
    </script>
</body>
</html>
