<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta 2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: black; color: white;">
    <div class="container">
        <h2>Pregunta 2</h2>
        <p>¿En qué mes de relación firmamos el acta de matrimonio?</p>
        
        <form id="question2Form">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="option1" value="2° mes">
                <label class="form-check-label" for="option1">
                    a) 2° mes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="option2" value="4° mes">
                <label class="form-check-label" for="option2">
                    b) 4° mes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question2" id="option3" value="3er mes">
                <label class="form-check-label" for="option3">
                    c) 3er mes
                </label>
            </div>
            <button id="submitBtn" class="btn-custom mt-3">Siguiente</button>
        </form>
    </div>
    <script>
        document.getElementById('question2Form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            const selectedOption = document.querySelector('input[name="question2"]:checked');
            if (selectedOption) {
                if (selectedOption.value === "2° mes") {
                    alert('¡Respuesta correcta!');
                    window.location.href = 'question3.html'; // Redirige a la siguiente pregunta
                } else {
                    alert('Respuesta incorrecta, intenta de nuevo.');
                }
            } else {
                alert('Por favor, selecciona una opción.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
